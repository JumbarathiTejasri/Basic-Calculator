
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container mt-5 d-flex justify-content-center">
    <div class="calculator card p-3 shadow">
      <div id="display" class="display bg-white text-end p-3 mb-3 rounded">0</div>
      <div class="button-grid">
        <!-- Row 1 -->
        <button class="btn btn-danger">AC</button>
        <button class="btn btn-secondary">%</button>
        <button class="btn btn-secondary">xÂ²</button>
        <button class="btn btn-warning">/</button>

        <!-- Row 2 -->
        <button class="btn btn-light">7</button>
        <button class="btn btn-light">8</button>
        <button class="btn btn-light">9</button>
        <button class="btn btn-warning">*</button>

        <!-- Row 3 -->
        <button class="btn btn-light">4</button>
        <button class="btn btn-light">5</button>
        <button class="btn btn-light">6</button>
        <button class="btn btn-warning">-</button>

        <!-- Row 4 -->
        <button class="btn btn-light">1</button>
        <button class="btn btn-light">2</button>
        <button class="btn btn-light">3</button>
        <button class="btn btn-warning">+</button>

        <!-- Row 5 -->
        <button class="btn btn-light">0</button>
        <button class="btn btn-light">00</button>
        <button class="btn btn-light">.</button>
        <button class="btn btn-success">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
